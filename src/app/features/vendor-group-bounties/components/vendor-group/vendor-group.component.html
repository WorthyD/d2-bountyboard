<div>
  {{vendorGroupDisplay.vendorDefinition?.categoryName}} -
  {{vendorGroupDisplay.vendorDefinition?.order}}

  <ul *ngIf="vendorGroupDisplay.vendorGroup.vendorHashes">
    <ng-container *ngFor="let vendor of vendorGroupDisplay.vendorGroup.vendorHashes">
      <li>
        <app-vendor-bounties [vendorHash]="vendor.toString()"></app-vendor-bounties>
      </li>


    </ng-container>
  </ul>
</div>
