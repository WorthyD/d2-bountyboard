<div *ngIf="groupHasBounties">
  {{vendorGroupDisplay.vendorDefinition?.categoryName}} -
  {{vendorGroupDisplay.vendorDefinition?.order}}


  <ul>
    <ng-container *ngFor="let vendor of vendorDisplay">
      <li *ngIf="vendor.vendorBountyIDs.length > 0">
        <app-vendor-bounties [vendor]="vendor"></app-vendor-bounties>
      </li>


    </ng-container>
  </ul>
</div>
